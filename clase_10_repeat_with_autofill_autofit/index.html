    <title>#10 - CSS Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>auto-fill</h2>

        <div class="col_1">Col 1</div>
        <div class="col_2">Col 2</div>
        <div class="col_3">Col 3</div>
        <div class="col_4">Col 4</div>

        <div class="col_2">Col 2</div>
        <div class="col_3">Col 3</div>
        <div class="col_4">Col 4</div>
